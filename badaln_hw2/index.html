<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>

<body>
    <h1>Near Earth Object Radar</h1>
    <div id="isHazSelected" class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value=""> Hazardous objects only </label>
    </div>
    <p>
        <label for="amount">Minimum Speed:</label>
        <input type="text" id="amount" readonly style="border:0; color:#000000; font-weight:bold;"> </p>
    <div id="slider-range-min"></div>
    <br>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Approach Date</th>
      <th scope="col">Hazardous?</th>
      <th scope="col">Speed (mph)</th>
      <th scope="col">Max Diameter (feet)</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
    
</body>

</html>
